<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <!-- Ensures proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Meal Schedule</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="pageTitle">Meal Schedule</h1>
  <button id="loadSchedule">Load Schedule</button><br>
  <!-- Small arrow toggle button -->
  <button id="toggleOptions">▽</button>
  <!-- Options container: includes Start Date, Number of Days, Load Schedule, and language dropdown -->
  <div id="optionsContainer" class="form-container">
    <label id="startDateLabel" for="startDate">Start Date (YYYY-MM-DD):</label>
    <input type="text" id="startDate">
    <label id="daysLabel" for="days">Number of Days:</label>
    <input type="number" id="days" value="30" min="1">
    &nbsp;&nbsp;
    <label for="languageSelect">Language:</label>
    <select id="languageSelect">
      <option value="en">English</option>
      <option value="ja">日本語</option>
    </select>
  </div>
  <!-- Container for the schedule table -->
  <div class="table-container" id="scheduleContainer"></div>
  
  <!-- Include jQuery from CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Link to external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
