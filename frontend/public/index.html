<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- This meta tag ensures proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Meal Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 16px; /* Adjust base font size if needed */
    }
    /* Style for the toggle button: small, unobtrusive arrow */
    #toggleOptions {
      font-size: 14px;
      padding: 2px 5px;
      border: none;
      background: transparent;
      cursor: pointer;
    }
    /* Container for options that can be toggled */
    #optionsContainer {
      display: none;
      margin-bottom: 20px;
    }
    /* The table-container div allows horizontal scrolling if the table overflows */
    .table-container {
      overflow-x: auto;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 800px; /* Force horizontal scroll on small screens */
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
      white-space: nowrap; /* Prevent wrapping of cell content */
    }
    th {
      background-color: #f2f2f2;
    }
    /* Make the first column sticky */
    table th:first-child,
    table td:first-child {
      position: sticky;
      left: 0;
      z-index: 2;
    }
    /* Increase z-index for header sticky cell */
    table thead th:first-child {
      z-index: 3;
    }
    /* For non-weekend date cells, set background white */
    table td:not(.sunday):not(.saturday) {
      background-color: #fff;
    }
    /* Weekend coloring */
    .saturday {
      background-color: #add8e6 !important; /* Light blue */
    }
    .sunday {
      background-color: #ffc0cb !important; /* Pink */
    }
    /* Highlight individual cells if they differ from default */
    .cell-highlight {
      background-color: yellow !important;
    }
  </style>
</head>
<body>
  <h1>Meal Schedule</h1>
  <!-- Small arrow toggle button -->
  <button id="toggleOptions">▽</button>
  <!-- Options container: Start Date, Number of Days, Load Schedule -->
  <div id="optionsContainer" class="form-container">
    <label for="startDate">Start Date (YYYY-MM-DD): </label>
    <input type="text" id="startDate">
    <label for="days">Number of Days: </label>
    <input type="number" id="days" value="30" min="1">
    <button id="loadSchedule">Load Schedule</button>
  </div>
  <!-- Wrap the schedule table in a container for horizontal scrolling -->
  <div class="table-container" id="scheduleContainer"></div>

  <!-- Include jQuery from CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // Toggle the display of options using a small arrow button.
    $('#toggleOptions').click(function() {
      $('#optionsContainer').slideToggle(function() {
        // Update arrow based on visibility.
        const isVisible = $('#optionsContainer').is(':visible');
        $('#toggleOptions').text(isVisible ? '△' : '▽');
      });
    });

    // Set default start date to today.
    function getToday() {
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      return `${yyyy}-${mm}-${dd}`;
    }
    $('#startDate').val(getToday());

    // Japanese weekday names.
    const weekdayNames = ["日", "月", "火", "水", "木", "金", "土"];

    // Meal options mapping.
    const mealOptions = {
      1: "なし",
      2: "家",
      3: "弁当"
    };

    // Load schedule from backend.
    function loadSchedule() {
      const startDate = $('#startDate').val();
      const days = $('#days').val();
      $.ajax({
        url: '/api/meals',
        method: 'GET',
        data: { date: startDate, days: days },
        success: function(data) {
          renderSchedule(data);
        },
        error: function(err) {
          alert('Failed to load schedule.');
          console.error(err);
        }
      });
    }

    // Render schedule table.
    function renderSchedule(data) {
      $('#scheduleContainer').empty();
      const dates = Object.keys(data).sort();
      if (dates.length === 0) {
        $('#scheduleContainer').text('No schedule data.');
        return;
      }
      // Extract user list from the first date's data.
      const firstDateMeals = data[dates[0]];
      const users = firstDateMeals.slice().sort((a, b) => a.user_id - b.user_id);

      let tableHtml = '<table>';
      // Header row 1: Date | each user (as link with colspan=2)
      tableHtml += '<thead><tr><th>Date</th>';
      users.forEach(user => {
        tableHtml += '<th colspan="2"><a href="/user-defaults.html?user_id=' + user.user_id + '">' + user.user_name + '</a></th>';
      });
      tableHtml += '</tr>';
      // Header row 2: empty cell, then Lunch and Dinner for each user.
      tableHtml += '<tr><th></th>';
      users.forEach(() => {
        tableHtml += '<th>Lunch</th><th>Dinner</th>';
      });
      tableHtml += '</tr></thead>';

      // Build table body.
      tableHtml += '<tbody>';
      dates.forEach(date => {
        tableHtml += '<tr>';
        const d = new Date(date);
        const weekday = d.getDay(); // 0: Sunday, ... 6: Saturday
        const dayName = weekdayNames[weekday];
        // Format display as MM/DD (drop the year)
        const mm = String(d.getMonth() + 1).padStart(2, '0');
        const dd = String(d.getDate()).padStart(2, '0');
        const dateDisplay = mm + '/' + dd + ' (' + dayName + ')';
        let dateClass = "";
        if (weekday === 0) dateClass = "sunday";
        else if (weekday === 6) dateClass = "saturday";
        tableHtml += '<td class="' + dateClass + '">' + dateDisplay + '</td>';

        // Create a mapping for this date.
        const mealMapping = {};
        data[date].forEach(meal => {
          mealMapping[meal.user_id] = meal;
        });

        users.forEach(user => {
          const meal = mealMapping[user.user_id] || { lunch: "なし", dinner: "なし", defaultLunch: "なし", defaultDinner: "なし" };
          // Build lunch dropdown.
          let lunchSelect = '<select class="lunchSelect" data-user-id="' + user.user_id + '" data-date="' + date + '">';
          for (let key in mealOptions) {
            lunchSelect += '<option value="' + key + '"';
            if (meal.lunch === mealOptions[key]) {
              lunchSelect += ' selected';
            }
            lunchSelect += '>' + mealOptions[key] + '</option>';
          }
          lunchSelect += '</select>';
          // Build dinner dropdown.
          let dinnerSelect = '<select class="dinnerSelect" data-user-id="' + user.user_id + '" data-date="' + date + '">';
          for (let key in mealOptions) {
            dinnerSelect += '<option value="' + key + '"';
            if (meal.dinner === mealOptions[key]) {
              dinnerSelect += ' selected';
            }
            dinnerSelect += '>' + mealOptions[key] + '</option>';
          }
          dinnerSelect += '</select>';
          // Highlight cell if value differs from default.
          let lunchCellClass = (meal.lunch !== meal.defaultLunch) ? 'cell-highlight' : '';
          let dinnerCellClass = (meal.dinner !== meal.defaultDinner) ? 'cell-highlight' : '';
          tableHtml += '<td class="' + lunchCellClass + '">' + lunchSelect + '</td>';
          tableHtml += '<td class="' + dinnerCellClass + '">' + dinnerSelect + '</td>';
        });
        tableHtml += '</tr>';
      });
      tableHtml += '</tbody></table>';
      $('#scheduleContainer').html(tableHtml);
    }

    // Attach event handler so that whenever a dropdown changes, update that meal immediately.
    $(document).on('change', 'select.lunchSelect, select.dinnerSelect', function() {
      const userId = $(this).attr('data-user-id');
      const date = $(this).attr('data-date');
      const lunchVal = $('select.lunchSelect[data-user-id="' + userId + '"][data-date="' + date + '"]').val();
      const dinnerVal = $('select.dinnerSelect[data-user-id="' + userId + '"][data-date="' + date + '"]').val();
      const payload = {
        user_id: parseInt(userId),
        date: date,
        lunch: parseInt(lunchVal),
        dinner: parseInt(dinnerVal)
      };
      console.log('Updating meal for user ' + userId + ' on ' + date, payload);
      // Use the bulk update endpoint with a single-element array.
      $.ajax({
        url: '/api/meals/bulk-update',
        method: 'PUT',
        contentType: 'application/json',
        data: JSON.stringify([payload]),
        success: function(response) {
          console.log('Meal updated for user ' + userId + ' on ' + date);
          // Optionally, reload the schedule to refresh cell highlights.
          loadSchedule();
        },
        error: function(err) {
          alert('Failed to update meal for user ' + userId);
          console.error(err);
        }
      });
    });

    // Load schedule on initial page load and when the "Load Schedule" button is clicked.
    $(document).ready(function() {
      loadSchedule();
    });
    $('#loadSchedule').click(function() {
      loadSchedule();
    });
  </script>
</body>
</html>
